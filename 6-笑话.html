【曾国藩语录】1、与多疑人共事，事必不成。与好利人共事，己必受累。2、无实学而有虚名，自知当有祸变。3、凡全副精神专注一事，终身必有成就。4、天下古今之庸人，皆以一惰字致败；天下古今之人才，皆以一傲字致败。5、不能不趁三十以前立志猛进也。6.观人四法：讲信用、无官气、有条理、少大话。<br>
